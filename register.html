    <div class="container mt-5">
        <h1 class="mb-4">Daftar Anggota</h1>
        <form>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Nama Lengkap Anda">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email Lengkap Anda">
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Kata Sandi Lengkap Anda">
            </div>

            <div class="form-group">
                <label for="password">Buku</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Buku Yang Anda Minati">
            </div>
            
            <button type="submit" class="btn btn-warning">Daftar</button>
            <button type="cancel" class="btn btn-warning">Cancel</button>
        </form>
    </div>
